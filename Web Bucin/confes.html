<body style="text-align: center;">

    <button id="btn_mau" onclick="alert('Senyum Terus  Biar Cantik')">Senang</button>&nbsp;
    <button id="btn_gamau" onclick="gak(this)" style="position: absolute">
      Gak
    </button>
  </body>
  <script>
    function gak(id) {
      var mau = document.getElementById("btn_mau");

      id.style.top = j + "px";
    }
